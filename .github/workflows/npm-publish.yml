name: npm-publish
on:
    push:
        branches:
            - master
jobs:
    npm-publish:
        name: npm-publish
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Checkout repository
              uses: actions/checkout@master
            - name: ğŸš§ Set up Node.js
              uses: actions/setup-node@master
              with:
                  node-version: 10.0.0
            - name: ğŸš€ Publish if version has been updated
              uses: pascalgn/npm-publish-action@1.2.0
              with:
                  tag_name: 'v%s'
                  tag_message: 'v%s'
                  commit_pattern: "^\\s*v((\\d+\\.){2}\\d+)\\s*$"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
