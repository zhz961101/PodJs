<link rel="stylesheet" href="https://zhzluke96.github.io/Pui/dist/core.min.css">
<link rel="stylesheet" href="https://zhzluke96.github.io/Pui/dist/util.min.css">
<style>
    :host {
        contain: content;
    }
</style>

<div class="container">
    <div id="row" class="row row-gap">
        <div class="col">
            <slot name="1"></slot>
        </div>
        <div class="col">
            <slot name="2"></slot>
        </div>
    </div>
</div>

<script>
    function createCol(){
        var div = document.createElement("div")
        div.innerHTML = "<div class='col'>append One</div>"
        return div.children[0]
    }
    options = {
        name: "p-row",
        init(){
            let row = this.shadowRoot.querySelector("#row")
            row.appendChild(createCol())
        }
    }
</script>
