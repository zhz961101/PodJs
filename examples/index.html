<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item-div {
            background: pink;
        }

        .item-header {
            background: tomato;
        }
    </style>
</head>

<body>
    <script src="../dist/index.js"></script>
    <app-root></app-root>
    <script>
        class app extends Poi {
            constructor() {
                super("app-root")
            }
            setup() {
                const info = reactive({
                    msg: "Poi Component",
                    count: 0,
                    now: new Date().toLocaleString(),
                })
                return {
                    info,
                    double: computed(() => info.count * 2)
                }
            }
            created() {
                setInterval(() => this.info.now = new Date().toLocaleString(), 1000)
            }
            template() {
                return `
<h1>{{ info.msg }}<span> {{ info.count }} </span> </h1>
<button p-on:click="whatDoubleCount" title="computed: double count">wdc</button>
<button p-on:click="plusCount">+1</button>
now: <span> {{ info.now }} </span>`
            }
            plusCount() {
                this.info.count += 1
            }
            whatDoubleCount() {
                alert("this.double.value is " + this.double.value)
            }
            doubleCount() {
                return this.double.value
            }
        }
        new app();;
    </script>
    <div id="mvvm-app">
        <h1> mvvm </h1>
        <input p-model="msg2">
        <input p-bind:value="'src/' + msg + '/' + msg2 ">
        <div p-bind:class="'item-'+style"> msg2 = {{ msg2 }}</div>
        <hr>
        <h1>html diff</h1>
        <textarea p-model="html" cols="30" rows="10"></textarea>
        <div p-bind:html="html"></div>
        <hr>
        <h1> $global </h1>
        <span>$global.appState.welcome = {{ $global.appState.welcome }}</span>
        <hr>
        <h1 p-bind:style="'color:' + (loginState.onlogin == 'success' ? 'green' : 'red')">Store</h1><button
            p-on:click="login">login</button>
        <span>name: {{ loginState.user.name }} age: {{ loginState.user.age }}</span>
        <hr>
        <h1> Next Tick </h1>
        <button p-on:click="countUp">{{msg}}</button>
        <button p-on:click="countUpx500">countUpx500</button>
        <hr>
        <h1> for array </h1>
        <button p-on:click="randAddItem">random add</button>
        <span>items.length: {{ items.length }}</span>
        <ul>
            <li p-for="item,i of items">
                <span>{{i}}: </span>
                {{item}}
            </li>
        </ul>
        <hr>
    </div>
    <script>
        const $ = q => document.querySelector(q)

        const loginState = reactive({
            onlogin: "inited",
            user: {}
        })
        const loginStore = new Store(function setup() {
            return {
                loginSuccess() {
                    loginState.onlogin = "success"
                },
                loginFailed() {
                    loginState.onlogin = "failed"
                },
                setUser(user) {
                    loginState.user = user
                }
            }
        })

        let vm = new ViewModel($("#mvvm-app"), reactive({
            loginState,
            msg: "hello world",
            msg2: "",
            count: 0,
            style: 'div',
            items: [
                "apple",
                "banana",
            ],
            html: `<ul>
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
</ul>`,
            countUp() {
                this.msg = `hello world ${this.count++}`
            },
            countUpx500() {
                for (let i = 0; i < 100; i++) {
                    this.msg = `hello world ${this.count++}`
                    this.msg = `hello world ${this.count++}`
                    this.msg = `hello world ${this.count++}`
                    this.msg = `hello world ${this.count++}`
                    this.msg = `hello world ${this.count++}`
                }
            },
            randAddItem() {
                this.items.push(Math.random() * Number.MAX_SAFE_INTEGER)
            },
            async login() {
                let user
                try {
                    user = await fetch("./user.json")
                } catch (error) {
                    console.warn(err)
                    loginStore.dispatch("loginFailed")
                    return
                }
                loginStore.dispatch("setUser", await user.json())
                loginStore.dispatch("loginSuccess")
            },
            init() {
                this.$global.appState = {
                    welcome: "hello world"
                }
            }
        }));
    </script>
</body>

</html>
