    <h1>if else elif statement</h1>
    <div id="appRoot"></div>
    <script id="appTpl" type="text/x-template">
        count：<span>{{ count }}</span>
        <button :click="succ"> +1 </button>
        <br>
        <if :="count%3==0">
            <span>是 3 的倍数</span>
        </if>
        <elif :="count%5==0">
            <span>是 5 的倍数 </span>
        </elif>
        <else>
            <span>既不是 3 的倍数也不是 5 的倍数</span>
        </else>
    </script>
    <script>
        class app extends Poi {
            setup() {
                return reactive({
                    count: 1
                })
            }
            template() {
                return h($("#appTpl").innerHTML)
            }
            succ() {
                this.count++
            }
            created() {
                setInterval(() => {
                    this.count++
                }, 1000);
            }
        }
        Poi.createApp(new app()).mount(appRoot)
        void(0);
    </script>
