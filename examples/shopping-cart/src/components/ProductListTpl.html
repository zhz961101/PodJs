<style>
    li {
        padding-bottom: 1rem;
    }
</style>
<ul>
    <li _for="product of products" key:="product.id">
        {{ product.title }} - {{ product.price }}{{ $global.currency }}
        <br>
        <button disabled:="!product.inventory" @click="addProductToCart(product)">
            Add to cart
        </button>
    </li>
</ul>
